<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScriptWriteHub</title>
    <link rel="stylesheet" href="css/style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="dashboard-title">Your Scripts</h1>
        <nav>
            <a href="upload.html">Upload New Script</a>
            <a href="homepage.html">Home</a>
            <a href="land.html">Logout</a>
        </nav>
    </header>

    <main class="dashboard-container">
        <h2 class="section-title">Your Uploaded Scripts</h2>
        <div class="script-list">
            <!-- Sample Script Card -->
            <div class="script-card">
                <h3>Title: The Untold Story</h3>
                <p>Description: A mysterious thriller set in 1980s Chennai.</p>
                <p><strong>File:</strong> the-untold-story.pdf</p>
                <div class="script-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <div class="script-card">
                <h3>Title: Dreams of Tomorrow</h3>
                <p>Description: A sci-fi adventure exploring time travel.</p>
                <p><strong>File:</strong> dreams-of-tomorrow.pdf</p>
                <div class="script-actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>

            <!-- More scripts will be displayed here dynamically -->
        </div>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
